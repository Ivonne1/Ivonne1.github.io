<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ejercicio de Formularios</title>
</head>
<body>
    <h1>Register</h1>
    <form method="POST">    
        <div>
            <label for=firstName> First Name: </label>
            <input id="firstName" name="firstName" type="text" placeholder="your first name">
            <label for="lastName">Last Name:</label>
            <input id="lastName" name="lastName" type="text" placeholder="your last name">
        </div>
        <div>
            <label for="male">Male</label>
            <input id="male" name="genero" type="radio" value="male">
            <label for="female">Female</label>
            <input id="female" name="genero" type="radio" value="female">
            <label for="other">Other</label>
            <input id="other" name="genero" type="radio" value="other">
        </div>
        <div>
            <label for="email">Email:</label>
            <input id="email" name="email" type="text" placeholder="your email">
            <label for="pass">Password: </label>
            <input id="pass" name="pass" type="password" placeholder="your password">
        </div>
        <div>
            <label for="birth">Birthday</label>
            <select>
                <option value="Month">Month</option>
            </select>
            <select>
                    <option value="Day">Day</option>
            </select>
            <select>
                    <option value="Year">Year</option>
            </select>
        </div>
        <div>
            <label for="termino">I agree to the terms and conditions</label>
            <input id="termino" type="checkbox" name="termino">
        </div>
        <div>
                <input type="submit">
        </div>
    </form>

</body>
</html>
